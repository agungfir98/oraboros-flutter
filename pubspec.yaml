name: oraboros
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_sign_in: ^6.2.1
  intl: ^0.19.0
  provider: ^6.1.2
  supabase_flutter: ^2.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Lexend
      fonts:
        - asset: assets/fonts/LexendMega-VariableFont_wght.ttf

    - family: Abril
      fonts:
        - asset: assets/fonts/AbrilFatface-Regular.ttf
  assets:
    - assets/icons/google-icon.png
